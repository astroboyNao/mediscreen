<div id="table-container">
  <table [dataSource]="dataSource" mat-table>
    <ng-container *ngFor="let col of displayColumns" matColumnDef="{{col}}">
      <th *matHeaderCellDef mat-header-cell> {{col}}
        <button (click)="add()" *ngIf="col == 'add'" aria-label="add" matRipple matTooltip="add"
                matTooltipPosition="left">
          <span aria-hidden="true" class="material-icons-outlined">add</span>
        </button>
      </th>
      <td *matCellDef="let element" mat-cell>
        {{element[col]}}

        <button (click)="edit(element)" *ngIf="col == 'edit'" aria-label="edit" matRipple matTooltip="edit"
                matTooltipPosition="left">
          <span aria-hidden="true" class="material-icons-outlined">edit</span>
        </button>

        <button (click)="add()" *ngIf="col == 'add'" aria-label="add" matRipple matTooltip="add"
                matTooltipPosition="left">
          <span aria-hidden="true" class="material-icons-outlined">add</span>
        </button>

      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns:displayColumns;" mat-row></tr>
  </table>

</div>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Close</button>
</mat-dialog-actions>
